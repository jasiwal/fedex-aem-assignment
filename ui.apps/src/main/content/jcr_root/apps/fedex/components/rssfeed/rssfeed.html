<div class="cmp-rssfeed" data-cmp-is="rssfeed">
  <h2 class="cmp-rssfeed__title">Feed Reader</h2>

  <div class="cmp-rssfeed__item" data-sly-use.model="com.aem.fedex.core.models.RSSFeedModel"
    data-sly-test="${model.rssFeeds}">
    <pre class="cmp-rssfeed__item-output" data-cmp-hook-rssfeed="model">
      Count: ${model.rssFeeds.size}
    </pre>

    <ol class="tagList" data-sly-list.rssFeed="${model.rssFeeds}">
      <li class="tagList__tag">
        <h3>${rssFeed.title}</h3>
        <p>${rssFeed.description}</p>
        <pre>${rssFeed.publishDate}</pre>
      </li>
    </ol>

  </div>
</div>
